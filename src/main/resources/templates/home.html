<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" />
    <title>Home</title>
    <style>
        .wrapper {
            border: 1px solid gray;
            padding: 50px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header style="box-shadow: 0px 14px 16px -5px rgba(125,125,125,0.68);">
        <div class="container pt-3">
            <div class="row">
                <div class="col-2">
                    <h2 class="text-red fw-bolder fs-2">SPRING OF PICTURES...</h2>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <h1 class="my-5">Welcome to Spring of picture...</h1>

        <form class="d-flex justify-content-center" method="POST" th:object="${user}">
            <div class="wrapper">

                <h3 class="my-3">Are you a new user? Register</h3>
                <div class="d-flex">
                    <div class="w-50">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}">
                            <div th:replace="fragments :: alertError('name')"></div>
                        </div>
                    </div>
                    <div class="w-50 d-flex justify-content-center align-items-center">
                        <div class="form-check form-switch">
                            <label for="surname">Surname</label>
                            <input class="form-control" id="surname" type="text" th:field="*{surname}">
                            <div th:replace="fragments :: alertError('surname')"></div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label">Email*</label>
                    <input type="email" class="form-control" id="mail" th:field="*{email}">
                    <div th:replace="fragments :: alertError('email')"></div>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username*</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" />
                    <div th:replace="fragments :: alertError('username')"></div>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password*</label>
                    <input type="password" id="inputPassword" class="form-control" th:field="*{password}">
                    <div th:replace="fragments :: alertError('password')"></div>
                </div>
                <div class="d-flex justify-content-center my-5">
                    <button type="submit" class="btn btn-success me-3">Save</button>
                    <button type="reset" class="btn btn-warning">Reset</button>
                </div>

                <div class="d-flex">
                    <p class="m-0 me-3 text-primary">Are you already a registered user?</p>
                    <a th:href="@{/login}" class="btn btn-sm btn-primary">login</a>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
