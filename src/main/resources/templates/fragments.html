<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>

<body>

    <a th:fragment="button(link, title)" th:href="${link}" th:text="${title}" class="btn btn-sm btn-info"></a>

    <header th:fragment="header(messageSize)" style="box-shadow: 0px 14px 16px -5px rgba(125,125,125,0.68);">
        <div class="container pt-3">
            <div class="row">
                <div class="col-2">
                    <h2 class="text-red fw-bolder fs-2">SPRING OF PICTURES...</h2>

                </div>
                <div class="col d-flex justify-content-end align-items-center">
                    <div>
                        </div>
                        <a class="fs-5 fw-bolder pe-5 text-decoration-none text-primary" th:href="@{/pictures}">PICTURES</a>
                        <a class="fs-5 fw-bolder pe-5 text-decoration-none text-primary"
                            th:href="@{/categories/list}">CATEGORIES</a>
                        <a th:href="@{/messages/list}" class="btn btn-primary position-relative me-3">
                            Messages
                            <span th:if="${messagesSize > 0}"
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                [[${messagesSize}]]
                            </span>
                        </a>
                        <a class="fs-5 text-decoration-none text-white btn btn-sm btn-danger"
                            th:href="@{/logout}">logout</a>                        
                </div>
            </div>
        </div>
    </header>

    <div th:fragment="alertError(field)" class="alert alert-danger mt-1" th:if="${#fields.hasErrors(field)}">
        <ul class="m-0">
            <li th:each="err : ${#fields.errors(field)}" class="list-unstyled">
                [[${err}]]
            </li>
        </ul>
    </div>

    <div th:fragment="alert(var, type)" class="alert alert-danger mt-5" th:if="${var != null}">
        <p class="m-0">[[${type}]]<span class="fw-bolder">[[${var.name}]]</span> correctly deleted</p>
    </div>

    <div th:fragment="alertAdd(var, type)" class="alert alert-success mt-5" th:if="${var != null}">
        <p class="m-0">[[${type}]]<span class="fw-bolder">[[${var.name}]]</span> correctly added</p>
    </div>

    <footer th:fragment="footer" class="d-flex justify-content-center mt-5 pt-5 border-top">
        <p><i class="fs-5">Created with love by Michel Ramirez </i></p>
    </footer>
</body>

</html>
